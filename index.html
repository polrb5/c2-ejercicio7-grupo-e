<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Equipos</title>
    <script src="js/equipos.js"></script>
    <script src="js/index.js"></script>
    <script src="js/scripts.js" defer></script>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row contenedor-row">
        <main class="contenedor-principal col-7 col-lg-8">
          <div class="row py-2">
            <div class="contenedor-boton col-4 col-lg-3">
              <button class="boton gt30 bg-warning btn">
                Equipos asignados a mayores de 30
              </button>
            </div>
            <div class="contenedor-boton col-4 col-lg-3">
              <button class="boton tarragona bg-warning btn">
                Equipos asignados a personas de Tarragona
              </button>
            </div>
            <div class="contenedor-boton col-4 col-lg-3">
              <button class="boton provincias bg-warning btn">
                Provincias donde hay equipos
              </button>
            </div>
            <div class="contenedor-boton col-4 col-lg-3">
              <button class="boton puestos bg-warning btn">
                Puestos de trabajadores con equipo
              </button>
            </div>
            <div class="contenedor-boton col-4 col-lg-3">
              <button class="boton edad-media bg-warning btn">
                Media de edad de trabajadores
              </button>
            </div>
            <div class="contenedor-boton col-4 col-lg-3">
              <button class="boton orden-edad bg-warning btn">
                Equipos ordenados por edad
              </button>
            </div>
            <div class="contenedor-boton col-4 col-lg-3">
              <button class="boton sobremesa bg-warning btn">
                Equipos de tipo sobremesa
              </button>
            </div>
            <div class="contenedor-boton col-4 col-lg-3">
              <button class="boton trabajadores-portatil bg-warning btn">
                Trabajadores con equipo portátil
              </button>
            </div>
            <div class="contenedor-boton col-4 col-lg-3">
              <button class="boton equipos-tipo bg-warning btn">
                Equipos organizados por tipo
              </button>
            </div>
            <div class="contenedor-boton col-4 col-lg-3">
              <button class="boton portatiles-tarragona bg-warning btn">
                Equipos portátiles asignados en Tarragona
              </button>
            </div>
            <div class="contenedor-boton col-4 col-lg-3">
              <button class="boton resumen bg-warning btn">
                Resumen de equipos asignados
              </button>
            </div>
          </div>
        </main>

        <aside
          class="
            barra-lateral
            col-5 col-lg-4
            d-flex
            justify-content-center
            align-items-center
          "
        >
          <div class="consola"></div>
        </aside>
      </div>
    </div>
  </body>
</html>
